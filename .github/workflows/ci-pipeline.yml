name: CI Pipeline

on:
  push:
    branches:
      - '**'

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest

    permissions:
      id-token: write # This is required for requesting the JWT on AWS
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
          cache: 'maven'

      - name: Build JAR
        if: github.ref == 'refs/heads/master'
        run: mvn -B clean package --file ./deer-vision-backend/pom.xml

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:  #TODO explain somewhere how to retrieve the role
          role-to-assume: arn:aws:iam::496124100072:role/deervisionGitHubAction
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: ${{steps.login-ecr.outputs.registry}}
          REPOSITORY: deervision
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd ./deer-vision-backend/
          APP_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          cd ./deploy/
          cp ../target/deer-vision*.jar ./deer-vision.jar
          docker build -t $REGISTRY/$REPOSITORY:$APP_VERSION .
          docker push $REGISTRY/$REPOSITORY:$APP_VERSION
