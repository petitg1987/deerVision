<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Deer Vision: Issues</title>

        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <script src="/js/jquery-3.3.1.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </head>
    <body class="p-3 mb-2 bg-dark text-white">
        <div th:replace="fragments/menu :: menu">&nbsp;</div>

        <table class="table table-dark table-sm" style="width: auto; background-color: #2c3034;">
            <tr>
                <td><b>Date:</b></td>
                <td><span th:text="${issue.dateTimeDisplay}"></span></td>
            </tr>
            <tr>
                <td><b>Version:</b></td>
                <td><span th:text="${issue.appVersion}"></span></td>
            </tr>
            <tr>
                <td><b>User key:</b></td>
                <td><span th:text="${issue.userKey}"></span></td>
            </tr>
        </table>
        <br />

        <div th:utext="${#strings.replace( #strings.replace( #strings.escapeXml(issue.value), '&#10;', '&lt;br /&gt;'), '&#9;', '&nbsp;&nbsp;&nbsp;&nbsp;')}"
             style="background-color: #2c3034; font-family: Consolas,monaco,monospace; font-size: 0.8em;"></div>
    </body>
</html>
