- name: Ensure letsencrypt directories exist
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
    owner: greg
    group: greg
  loop:
    - /data/deervision/letsencrypt/logs
    - /data/deervision/letsencrypt/work
    - /data/deervision/letsencrypt/config

- name: Check if certificate already exists
  stat:
    path: data/deervision/letsencrypt/config/live/deervision.studio
  register: cert_dir

